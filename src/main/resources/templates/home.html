<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css CDN-->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Home</title>
</head>
<body>
	
    <div id="navbar"></div>
  
	<!-- Layout da página aqui -->
	<div class="row">
		<!-- Painel de navegação à esquerda -->
		<div class="col s3">
			<div class="collection">
				<a href="#!" class="collection-item active">Início</a>
				<a th:href="@{/cadastrocliente}" class="collection-item " sec:authorize="hasRole('ROLE_ADMIN')">Cadastro de Clientes</a>
				<a th:href="@{/cadastroproduto}" class="collection-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">Cadastro de Produtos</a>
      		</div>
		</div>
		<!-- Conteúdo da página principal -->
		<div class="col s9" id="conteudo">
			<div class="container">
				<h3 th:inline="text" class="left-align">Bem Vindo, [[${#httpServletRequest.remoteUser}]]</h3>
				<!-- Card do materialize com uma breve descrição -->
				<div class="row">
					<div class="col s9">
						<div class="card-panel #26a69a teal lighten-1">
							<span class="white-text">Trabalho da disciplina de java web da pós-graduação.
								Utilizado no sistema: SpringBoot, Spring Security, Spring MVC,
								 Thymeleaf Materialize CSS, JQuery e PostegreSQL</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type = "text/javascript">
 		$(document).ready(function() {
 		    $('#navbar').load('navbar');
 		});
	</script>
	
</body>
</html>
